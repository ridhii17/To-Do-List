<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 id="welcome-msg">Welcome, User!</h1>

    <!-- Input Section -->
    <div class="input-container">
      <input type="text" id="todo-input" placeholder="Enter a task..." aria-label="Task input">
      <select id="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <input type="date" id="due-date" aria-label="Due Date">
      <button id="add-task-btn">Add</button>
    </div>

    <!-- Search & Filter -->
    <div class="search-filter">
      <input type="text" id="search-input" placeholder="Search tasks...">
      <button class="filter-btn" data-filter="all">All</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
      <button class="filter-btn" data-filter="pending">Pending</button>
    </div>

    <!-- Progress -->
    <div class="progress-container">
      <span id="progress-text">0 / 0 tasks completed</span>
      <progress id="task-progress" value="0" max="100"></progress>
    </div>

    <!-- Task List -->
    <div class="task-container">
      <ul id="todo-list"></ul>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button id="clear-all-btn" class="clear-btn">Clear All</button>
      <button id="export-btn" class="export-btn">Export Tasks</button>
      <input type="file" id="import-file" style="display:none">
      <button id="import-btn" class="import-btn">Import Tasks</button>
      <button id="toggle-theme">ðŸŒ™ Dark Mode</button>
    </div>

    <!-- Chatbot Section -->
    <div class="chatbot-container">
      <button id="open-chat">Chat with Assistant</button>
      <div id="chat-box" class="chat-box">
        <div class="chat-header">To-Do Assistant <span id="close-chat">âœ–</span></div>
        <div class="chat-messages" id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Ask me something..." />
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

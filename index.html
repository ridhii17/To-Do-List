<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Header / Welcome -->
    <header>
      <h1 id="welcome-msg">Welcome, User!</h1>
    </header>

    <!-- Add Task Section -->
    <section class="card add-task-card">
      <input type="text" id="todo-input" placeholder="Enter a task..." aria-label="Task input">
      <select id="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <input type="date" id="due-date" aria-label="Due Date">
      <button id="add-task-btn">Add Task</button>
    </section>

    <!-- Search and Filter Section -->
    <section class="card search-filter-card">
      <input type="text" id="search-input" placeholder="Search tasks...">
      <div class="filter-buttons">
        <button class="filter-btn" data-filter="all">All</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
        <button class="filter-btn" data-filter="pending">Pending</button>
      </div>
    </section>

    <!-- Progress Section -->
    <section class="card progress-card">
      <span id="progress-text">0 / 0 tasks completed</span>
      <progress id="task-progress" value="0" max="100"></progress>
    </section>

    <!-- Task List Section -->
    <section class="card task-list-card">
      <ul id="todo-list"></ul>
    </section>

    <!-- Action Buttons Section -->
    <section class="card action-buttons-card">
      <button id="clear-all-btn" class="clear-btn">Clear All</button>
      <button id="export-btn" class="export-btn">Export Tasks</button>
      <input type="file" id="import-file" style="display:none">
      <button id="import-btn" class="import-btn">Import Tasks</button>
      <button id="toggle-theme" class="theme-btn">ðŸŒ™ Dark Mode</button>
    </section>
  </div>

  <!-- Chatbot -->
  <div class="chatbot-container">
    <button id="open-chat">ðŸ’¬ Chat</button>
    <div id="chat-box" class="chat-box">
      <div class="chat-header">
        To-Do Assistant
        <span id="close-chat">âœ–</span>
      </div>
      <div class="chat-messages" id="chat-messages"></div>
      <input type="text" id="chat-input" placeholder="Ask me something..." />
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

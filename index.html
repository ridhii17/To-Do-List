<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>âœ¨ Advanced To-Do App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">

    <!-- Sidebar / Left Panel -->
    <aside class="sidebar">
      <header>
        <h1 id="welcome-msg">Welcome, User!</h1>
      </header>

      <!-- Search -->
      <section class="search-section">
        <input type="text" id="search-input" placeholder="Search tasks..." />
      </section>

      <!-- Sections -->
      <section class="sections-list card">
        <h3>Sections</h3>
        <ul>
          <li data-section="today">Today</li>
          <li data-section="upcoming">Upcoming</li>
          <li data-section="calendar">Calendar</li>
        </ul>
      </section>

      <!-- Categories / Tags -->
      <section class="lists-tags card">
        <h3>Categories / Tags</h3>
        <ul id="lists-tags-container"></ul>
        <input type="text" id="new-tag-input" placeholder="Add new tag" />
        <button id="add-tag-btn">Add Tag</button>
      </section>

      <!-- Sidebar Actions -->
      <section class="sidebar-actions card">
        <button id="import-btn">Import Tasks</button>
        <button id="export-word-btn">Export Word</button>
        <button id="export-pdf-btn">Export PDF</button>
        <input type="file" id="import-file" style="display:none">
        <button id="toggle-theme">ðŸŒ™ Dark Mode</button>
      </section>
    </aside>

    <!-- Task List / Center Panel -->
    <main class="task-list-panel">
      <section class="add-task-card card">
        <input type="text" id="todo-input" placeholder="Enter a task..." aria-label="Task input">
        <select id="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <input type="date" id="due-date" aria-label="Due Date">
        <select id="category-select">
          <option value="">Select Category</option>
        </select>
        <button id="add-task-btn">Add Task</button>
      </section>

      <section class="progress-card card">
        <span id="progress-text">0 / 0 tasks completed</span>
        <progress id="task-progress" value="0" max="100"></progress>
      </section>

      <section class="task-list-card card">
        <ul id="todo-list"></ul>
      </section>

      <section class="action-buttons-card card">
        <button id="clear-all-btn" class="clear-btn">Clear All</button>
      </section>
    </main>

    <!-- Task Details / Right Panel -->
    <aside class="task-details-panel card">
      <h3>Task Details</h3>
      <div id="task-details-content">
        <p>Select a task to view details</p>
      </div>
    </aside>

  </div>

  <!-- Chatbot -->
  <div class="chatbot-container">
    <button id="open-chat">ðŸ’¬ Chat</button>
    <div id="chat-box" class="chat-box">
      <div class="chat-header">
        To-Do Assistant
        <span id="close-chat">âœ–</span>
      </div>
      <div class="chat-messages" id="chat-messages"></div>
      <input type="text" id="chat-input" placeholder="Ask me something..." />
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>âœ¨ Pro To-Do App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app-container">

    <!-- Sidebar -->
    <aside class="sidebar">
      <header>
        <h1 id="welcome-msg">Welcome, User!</h1>
      </header>

      <section class="search-section">
        <input type="text" id="search-input" placeholder="Search tasks..." />
      </section>

      <section class="sections-list">
        <h3>Sections</h3>
        <ul>
          <li data-section="today">Today</li>
          <li data-section="upcoming">Upcoming</li>
          <li data-section="calendar">Calendar</li>
        </ul>
      </section>

      <section class="lists-tags">
        <h3>Categories/Tags</h3>
        <ul id="lists-tags-container"></ul>
      </section>

      <section class="sidebar-actions">
        <button id="export-pdf-btn">Export PDF</button>
        <button id="export-word-btn">Export Word</button>
        <button id="toggle-theme">ðŸŒ™ Dark Mode</button>
      </section>

      <section class="calendar-section">
        <h3>Mini Calendar</h3>
        <input type="date" id="calendar-date">
      </section>
    </aside>

    <!-- Task List Panel -->
    <main class="task-list-panel">
      <section class="add-task-card card">
        <input type="text" id="todo-input" placeholder="Enter task..." />
        <select id="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <input type="text" id="category-input" placeholder="Category" />
        <input type="date" id="due-date" />
        <button id="add-task-btn">Add Task</button>
      </section>

      <section class="progress-card card">
        <span id="progress-text">0 / 0 tasks completed</span>
        <progress id="task-progress" value="0" max="100"></progress>
      </section>

      <section class="task-list-card card">
        <ul id="todo-list"></ul>
      </section>

      <section class="action-buttons-card card">
        <button id="clear-all-btn" class="clear-btn">Clear All</button>
      </section>

      <section class="graph-card card">
        <h3>Productivity Chart</h3>
        <canvas id="productivity-chart" height="150"></canvas>
      </section>
    </main>

    <!-- Task Details Panel -->
    <aside class="task-details-panel card">
      <h3>Task Details</h3>
      <div id="task-details-content"><p>Select a task to view details</p></div>
    </aside>

  </div>

  <!-- Chatbot -->
  <div class="chatbot-container">
    <button id="open-chat">ðŸ’¬ Chat</button>
    <div id="chat-box" class="chat-box">
      <div class="chat-header">
        To-Do Assistant
        <span id="close-chat">âœ–</span>
      </div>
      <div class="chat-messages" id="chat-messages"></div>
      <input type="text" id="chat-input" placeholder="Ask me something..." />
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

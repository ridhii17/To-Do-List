<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">

    <!-- Header -->
    <header>
      <h1 id="welcome-msg">Welcome, User!</h1>
    </header>

    <!-- Add Task Card -->
    <div class="card input-card">
      <input type="text" id="todo-input" placeholder="Enter a task..." aria-label="Task input">
      <select id="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <input type="date" id="due-date" aria-label="Due Date">
      <button id="add-task-btn">Add</button>
    </div>

    <!-- Search & Filter Card -->
    <div class="card search-card">
      <input type="text" id="search-input" placeholder="Search tasks..." aria-label="Search tasks">
      <div class="filter-buttons">
        <button class="filter-btn" data-filter="all">All</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
        <button class="filter-btn" data-filter="pending">Pending</button>
      </div>
    </div>

    <!-- Progress Bar -->
    <div class="card progress-card">
      <span id="progress-text">0 / 0 tasks completed</span>
      <progress id="task-progress" value="0" max="100"></progress>
    </div>

    <!-- Task List -->
    <ul id="todo-list" class="task-list"></ul>

    <!-- Action Buttons -->
    <div class="card action-card">
      <button id="clear-all-btn" class="action-btn">Clear All</button>
      <button id="export-btn" class="action-btn">Export Tasks</button>
      <input type="file" id="import-file" style="display:none">
      <button id="import-btn" class="action-btn">Import Tasks</button>
      <button id="toggle-theme" class="action-btn">ðŸŒ™ Dark Mode</button>
    </div>

    <!-- Chatbot Floating -->
    <div class="chatbot-container">
      <button id="open-chat">ðŸ’¬ Assistant</button>
      <div id="chat-box" class="chat-box">
        <div class="chat-header">
          To-Do Assistant <span id="close-chat">âœ–</span>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Ask me something..." />
      </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
